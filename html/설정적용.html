<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설정적용</title>

    <link rel="stylesheet" href="../css/설정적용.css">
</head>

<body>

    너비 : <input type="number" id="width"> 높이 : <input type="number" id="height">
    <br>
    글자 크기 : <input type="number" id="fontSize"> 굵기 : 보통<input type="radio" name="boldness" value="normal" checked> 굵게<input
        type="radio" name="boldness" value="bold">
    <br>
    글자색 : <input type="text" id="fontColor"> 배경색 : <input type="text" id="bgc">
    <br>
    가로정렬 : 왼쪽<input type="radio" name="rowA" value="left" checked> 가운데<input type="radio" name="rowA" value="middle"> 오른쪽<input type="radio" name="rowA" value="right">
    <br>
    세로정렬 : 위<input type="radio" name="colA" value="top"> 가운데<input type="radio" name="colA" value="middle"> 아래<input type="radio"
        name="colA" value="bottom">
    <br>
    출력 문자열 : <input type="text" id="input">
    <br>
    <button id="btn">적용하기</button>
    <div id="result"></div>













    <script src="../js/설정적용.js"></script>
</body>

</html>
